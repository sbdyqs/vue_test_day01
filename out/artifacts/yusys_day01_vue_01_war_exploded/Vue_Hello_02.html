<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<body>
    <div id="vue_test">
        <h1>site:{{site}}</h1>
        <h1>url:{{url}}</h1>
        <h1>alexa:{{alexa}}</h1>
    </div>

<script>
    var d = {site:"菜鸟教程",url:"www.runoob.com",alexa:10000}
    var vm = new Vue({
        el:'#vue_test',
        data: d
    })
document.write(vm.$data === d)
document.write("<br>")
document.write(vm.$el === document.getElementById("vue_test"))
</script>

</body>
</html>
