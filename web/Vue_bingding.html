<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="example">
        <button v-on:click="counter += 1">add1</button>
        <p>按钮已经被点击了{{counter}}次.</p>
    </div>
</body>
<script>
    var example = new Vue({
        el:example,
        data:{
            counter:0
        }
    })
</script>
</html>
