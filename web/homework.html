<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Hello Vue!</title>
</head>
  <body>
      <div id="app">
        <input type="text"/>
        <button>提交</button>
        <ul>
          <li>{{todo}}</li>
          <li>{{todo1}}</li>
          <li>{{todo2}}</li>
          <li>{{todo3}}</li>
        </ul>
      </div>
  </body>
  <script src="./js/vue-2.5.13.js"></script>
  <script>
    var app = new Vue({
        el: '#app',
        data: function () {
            return {
              todo: '事项1',
              todo1: '事项2',
              todo2: '事项3',
              todo3: '事项4'
            }
        }
    });
  </script>
</html>
