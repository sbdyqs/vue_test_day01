<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="./js/vue-2.5.13.js"></script>
</head>
<body>
    <div id="app">
        <ol>
            <li v-for="site in sites">
                {{site.name}}
            </li>
        </ol>
    </div>
    <script>
        new Vue({
            el: '#app',
            data: {
                sites: [
                    {name:'Runoob'},
                    {name:'Google'},
                    {name:'Taobao'}
                ]
            }
        })
    </script>
</body>
</html>
