<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hello Vue</title>
    <script src="https://cdn.staticfile.org/vue/2.4.2/vue.min.js"></script>
</head>
<style>
    .class1{
        background-color:green;
        color: white;
    }
</style>
<body>
    <div id="app">
        <label for="r1">修改颜色</label><input type="checkbox" v-model="use" id="r1"></input>
        <br>
        <div v-bind:class="{'class1':use}">
            v-bind:class指令
        </div>
    </div>
<script>
    new Vue({
        el: '#app',
        data:{
            use: true
        }
    })
</script>
</body>
</html>
