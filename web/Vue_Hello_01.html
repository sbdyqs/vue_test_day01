<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="vue_test">
        <h1>site: {{site}}</h1>
        <h1>url:{{url}}</h1>
        <h1>{{details()}}</h1>
    </div>
<script type="text/javascript">
    var vm = new Vue({
        el: '#vue_test',
        data:{
            site: '菜鸟',
            url:'www.runoob.com',
            alexa:"10000"
        },
        methods:{
            details: function () {
                return this.site + "-学习的不仅是技术,更是梦想!";
            }
        }

    })
</script>
</body>
</html>
